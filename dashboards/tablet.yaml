---
title: Tablet Dashboard
views:
  - title: Home
    path: home
    type: sections
    max_columns: 4
    sections:
      # ===== ROW 1 =====

      # Section 1: Status (Top-Left)
      - cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-person-card
                entity: person.jakub
                icon_type: entity-picture
                layout: vertical
                card_mod:
                  style: |
                    ha-card {
                      --primary-text-color: var(--primary-text-color);
                      font-size: 18px;
                    }
              - type: custom:mushroom-person-card
                entity: person.sona
                icon_type: entity-picture
                layout: vertical
                card_mod:
                  style: |
                    ha-card {
                      font-size: 18px;
                    }
              - type: weather-forecast
                entity: weather.forecast_home
                show_forecast: false
                card_mod:
                  style: |
                    ha-card {
                      height: 100%;
                      box-sizing: border-box;
                    }
                    .content {
                      padding: 4px 8px !important;
                    }
                    .header {
                      padding: 4px 8px !important;
                    }
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                entity: humidifier.living_room
                icon: mdi:water-thermometer
                icon_color: blue
                content: >-
                  Living room {{ state_attr('humidifier.living_room', 'current_humidity') }}%
              - type: template
                entity: humidifier.bedroom
                icon: mdi:water-thermometer
                icon_color: teal
                content: >-
                  Bedroom {{ state_attr('humidifier.bedroom', 'current_humidity') }}%
          - type: picture-entity
            entity: camera.doorbell_rtsp
            camera_view: live
            show_state: false
            show_name: false

          - type: heading
            heading: Lights
            heading_style: subtitle

          - type: grid
            columns: 5
            square: false
            cards:
              - type: custom:mushroom-light-card
                entity: light.toilet
                icon: mdi:toilet
                use_light_color: true
                layout: vertical
                fill_container: true
                card_mod:
                  style:
                    mushroom-state-item$: |
                      .info {
                        display: none !important;
                      }
                      .container {
                        gap: 0 !important;
                      }
                    .: |
                      mushroom-shape-icon {
                        --icon-size: 32px;
                        --shape-size: 48px;
                      }
              - type: custom:mushroom-light-card
                entity: light.living_room_light_standing_lamp
                icon: mdi:floor-lamp
                use_light_color: true
                layout: vertical
                fill_container: true
                card_mod:
                  style:
                    mushroom-state-item$: |
                      .info {
                        display: none !important;
                      }
                      .container {
                        gap: 0 !important;
                      }
                    .: |
                      mushroom-shape-icon {
                        --icon-size: 32px;
                        --shape-size: 48px;
                      }
              - type: custom:mushroom-light-card
                entity: light.kitchen
                icon: mdi:countertop
                use_light_color: true
                layout: vertical
                fill_container: true
                card_mod:
                  style:
                    mushroom-state-item$: |
                      .info {
                        display: none !important;
                      }
                      .container {
                        gap: 0 !important;
                      }
                    .: |
                      mushroom-shape-icon {
                        --icon-size: 32px;
                        --shape-size: 48px;
                      }
              - type: custom:mushroom-light-card
                entity: light.bedroom
                icon: mdi:bed
                use_light_color: true
                layout: vertical
                fill_container: true
                card_mod:
                  style:
                    mushroom-state-item$: |
                      .info {
                        display: none !important;
                      }
                      .container {
                        gap: 0 !important;
                      }
                    .: |
                      mushroom-shape-icon {
                        --icon-size: 32px;
                        --shape-size: 48px;
                      }
              - type: custom:mushroom-light-card
                entity: light.bathroom_main
                icon: mdi:bathtub
                use_light_color: true
                layout: vertical
                fill_container: true
                card_mod:
                  style:
                    mushroom-state-item$: |
                      .info {
                        display: none !important;
                      }
                      .container {
                        gap: 0 !important;
                      }
                    .: |
                      mushroom-shape-icon {
                        --icon-size: 32px;
                        --shape-size: 48px;
                      }
              - type: custom:mushroom-light-card
                entity: light.ensuite_bathroom
                icon: mdi:shower
                use_light_color: true
                layout: vertical
                fill_container: true
                card_mod:
                  style:
                    mushroom-state-item$: |
                      .info {
                        display: none !important;
                      }
                      .container {
                        gap: 0 !important;
                      }
                    .: |
                      mushroom-shape-icon {
                        --icon-size: 32px;
                        --shape-size: 48px;
                      }
              - type: custom:mushroom-light-card
                entity: light.hall_bulbs
                icon: mdi:coat-rack
                use_light_color: true
                layout: vertical
                fill_container: true
                card_mod:
                  style:
                    mushroom-state-item$: |
                      .info {
                        display: none !important;
                      }
                      .container {
                        gap: 0 !important;
                      }
                    .: |
                      mushroom-shape-icon {
                        --icon-size: 32px;
                        --shape-size: 48px;
                      }
              - type: custom:mushroom-light-card
                entity: light.stairway
                icon: mdi:stairs
                use_light_color: true
                layout: vertical
                fill_container: true
                card_mod:
                  style:
                    mushroom-state-item$: |
                      .info {
                        display: none !important;
                      }
                      .container {
                        gap: 0 !important;
                      }
                    .: |
                      mushroom-shape-icon {
                        --icon-size: 32px;
                        --shape-size: 48px;
                      }
              - type: custom:mushroom-template-card
                icon: mdi:lightbulb-group-off
                icon_color: red
                layout: vertical
                fill_container: true
                tap_action:
                  action: perform-action
                  perform_action: light.turn_off
                  target:
                    entity_id: all
                card_mod:
                  style:
                    mushroom-state-item$: |
                      .info {
                        display: none !important;
                      }
                      .container {
                        gap: 0 !important;
                      }
                    .: |
                      mushroom-shape-icon {
                        --icon-size: 32px;
                        --shape-size: 48px;
                      }

          - type: markdown
            content: "---"
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                  box-shadow: none;
                  padding: 0;
                  margin: 0;
                  min-height: 0 !important;
                }
                ha-card ha-markdown {
                  padding: 0 !important;
                }

          - type: custom:mushroom-climate-card
            entity: climate.living_room
            name: Living Room
            show_temperature_control: true
            hvac_modes:
              - heat
              - "off"
            layout: horizontal
          - type: custom:mushroom-climate-card
            entity: climate.bedroom
            name: Bedroom
            show_temperature_control: true
            hvac_modes:
              - heat
              - "off"
            layout: horizontal

      # Section 2: Music (Top-Center-Left)
      - cards:
          - type: custom:mass-player-card
            entities:
              - media_player.mass_living_room_tv
              - media_player.mass_bedroom_tv
            expressive_scheme: tonal_spot
            player:
              layout:
                artwork_size: large
                controls_layout: compact

          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: Discover Weekly
                icon: mdi:playlist-star
                icon_color: green
                layout: vertical
                fill_container: true
                tap_action:
                  action: perform-action
                  perform_action: script.turn_on
                  target:
                    entity_id: script.music_play_discover_weekly
              - type: custom:mushroom-template-card
                primary: Random Playlist
                icon: mdi:shuffle-variant
                icon_color: purple
                layout: vertical
                fill_container: true
                tap_action:
                  action: perform-action
                  perform_action: script.turn_on
                  target:
                    entity_id: script.music_play_random_playlist
              - type: custom:mushroom-template-card
                primary: Last Played
                icon: mdi:history
                icon_color: blue
                layout: vertical
                fill_container: true
                tap_action:
                  action: perform-action
                  perform_action: script.turn_on
                  target:
                    entity_id: script.music_play_last_played

      # Section 3: Appliances (Top-Center-Right)
      - cards:
          - type: heading
            heading: Vacuums
            heading_style: subtitle

          - type: custom:mushroom-vacuum-card
            entity: vacuum.dreamebot_l10_ultra
            name: Ground Floor
            icon_animation: true
            commands:
              - start_pause
              - stop
              - locate
              - return_home
            layout: horizontal

          - type: custom:mushroom-template-card
            entity: script.vacuum_clean_mudroom
            primary: Clean Mudroom
            icon: mdi:door
            icon_color: teal
            layout: horizontal
            tap_action:
              action: perform-action
              perform_action: script.turn_on
              target:
                entity_id: script.vacuum_clean_mudroom
          - type: custom:mushroom-template-card
            entity: script.vacuum_clean_kitchen
            primary: Clean Kitchen
            icon: mdi:silverware-fork-knife
            icon_color: orange
            layout: horizontal
            tap_action:
              action: perform-action
              perform_action: script.turn_on
              target:
                entity_id: script.vacuum_clean_kitchen

          - type: custom:mushroom-chips-card
            chips:
              - type: template
                entity: sensor.dreamebot_l10_ultra_battery_level
                icon: mdi:battery
                icon_color: green
                content: >-
                  {{ states('sensor.dreamebot_l10_ultra_battery_level') }}%
                tap_action:
                  action: more-info
              - type: template
                entity: sensor.dreamebot_l10_ultra_filter_left
                icon: mdi:air-filter
                icon_color: blue
                content: >-
                  {{ states('sensor.dreamebot_l10_ultra_filter_left') }}%
                tap_action:
                  action: more-info
              - type: template
                entity: sensor.dreamebot_l10_ultra_cleaning_history
                icon: mdi:history
                icon_color: purple
                content: >-
                  {%- set ns = namespace(d='', t='', a='', s='') -%}
                  {%- for k, v in
                  states.sensor.dreamebot_l10_ultra_cleaning_history.attributes.items()
                  -%}
                    {%- if not ns.t and v is mapping and v.completed is
                    defined and v.completed -%}
                      {%- set ns.d = v.timestamp |
                      timestamp_custom('%d %b %H:%M') -%}
                      {%- set ns.t = v.cleaning_time -%}
                      {%- set ns.a = v.cleaned_area -%}
                      {%- set ns.s = v.status -%}
                    {%- endif -%}
                  {%- endfor -%}
                  {{ ns.d }} 路 {{ ns.t }} 路 {{ ns.a }}
                tap_action:
                  action: more-info

          - type: markdown
            content: "---"
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                  box-shadow: none;
                  padding: 0;
                  margin: 0;
                  min-height: 0 !important;
                }
                ha-card ha-markdown {
                  padding: 0 !important;
                }
          - type: custom:mushroom-vacuum-card
            entity: vacuum.x40_master
            name: First Floor
            icon_animation: true
            commands:
              - start_pause
              - stop
              - locate
              - return_home
            layout: horizontal
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                entity: sensor.x40_master_battery_level
                icon: mdi:battery
                icon_color: green
                content: >-
                  {{ states('sensor.x40_master_battery_level') }}%
                tap_action:
                  action: more-info
              - type: template
                entity: sensor.x40_master_filter_left
                icon: mdi:air-filter
                icon_color: blue
                content: >-
                  {{ states('sensor.x40_master_filter_left') }}%
                tap_action:
                  action: more-info
              - type: template
                entity: sensor.x40_master_cleaning_history
                icon: mdi:history
                icon_color: purple
                content: >-
                  {%- set ns = namespace(d='', t='', a='', s='') -%}
                  {%- for k, v in
                  states.sensor.x40_master_cleaning_history.attributes.items()
                  -%}
                    {%- if not ns.t and v is mapping and v.completed is
                    defined and v.completed -%}
                      {%- set ns.d = v.timestamp |
                      timestamp_custom('%d %b %H:%M') -%}
                      {%- set ns.t = v.cleaning_time -%}
                      {%- set ns.a = v.cleaned_area -%}
                      {%- set ns.s = v.status -%}
                    {%- endif -%}
                  {%- endfor -%}
                  {{ ns.d }} 路 {{ ns.t }} 路 {{ ns.a }}
                tap_action:
                  action: more-info
          - type: markdown
            content: "---"
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                  box-shadow: none;
                  padding: 0;
                  margin: 0;
                  min-height: 0 !important;
                }
                ha-card ha-markdown {
                  padding: 0 !important;
                }


          - type: heading
            heading: Curtains
            heading_style: subtitle

          - type: custom:mushroom-cover-card
            entity: cover.ground_floor
            name: All Ground Floor
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.living_room_main
