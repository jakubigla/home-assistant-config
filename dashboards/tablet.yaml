---
title: Tablet Dashboard
views:
  - title: Home
    path: home
    type: sections
    max_columns: 4
    sections:
      # ===== ROW 1 =====

      # Section 1: Status (Top-Left)
      - title: Status
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-person-card
                entity: person.jakub
                icon_type: entity-picture
                layout: vertical
                card_mod:
                  style: |
                    ha-card {
                      --primary-text-color: var(--primary-text-color);
                      font-size: 18px;
                    }
              - type: custom:mushroom-person-card
                entity: person.sona
                icon_type: entity-picture
                layout: vertical
                card_mod:
                  style: |
                    ha-card {
                      font-size: 18px;
                    }
              - type: custom:mushroom-chips-card
                chips:
                  - type: weather
                    entity: weather.forecast_home
                    show_temperature: true
                    show_conditions: true
                  - type: entity
                    entity: sensor.noah_current_humidity
                    icon: mdi:water-percent
                    icon_color: cyan
                    content_info: state
                  - type: template
                    entity: humidifier.bedroom
                    icon: mdi:water-thermometer
                    icon_color: teal
                    content: >-
                      {{ state_attr('humidifier.bedroom', 'current_humidity') }}%
          - type: picture-entity
            entity: camera.doorbell
            camera_view: live
            show_state: false
            show_name: false

          - type: custom:mushroom-climate-card
            entity: climate.living_room
            name: Living Room
            show_temperature_control: true
            hvac_modes:
              - heat
              - "off"
            layout: horizontal
          - type: custom:mushroom-climate-card
            entity: climate.bedroom
            name: Bedroom
            show_temperature_control: true
            hvac_modes:
              - heat
              - "off"
            layout: horizontal

      # Section 2: Lights (Top-Center-Left)
      - title: Lights
        cards:
          - type: custom:mushroom-light-card
            entity: light.ground_floor
            name: Ground Floor
            icon: mdi:floor-plan
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.living_room_light_standing_lamp
            name: Standing Lamp
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.kitchen
            name: Kitchen
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bedroom
            name: Bedroom
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bathroom_main
            name: Bathroom
            use_light_color: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.ensuite_bathroom
            name: Ensuite
            use_light_color: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.hall_bulbs
            name: Hall
            use_light_color: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.stairway
            name: Stairway
            use_light_color: true
            layout: horizontal

      # Section 3: Appliances (Top-Center-Right)
      - title: Appliances
        cards:
          - type: custom:mushroom-vacuum-card
            entity: vacuum.dreamebot_l10_ultra
            name: L10 Ultra
            icon_animation: true
            commands:
              - start_pause
              - stop
              - locate
              - return_home
            layout: horizontal
          - type: custom:mushroom-vacuum-card
            entity: vacuum.x40_master
            name: X40 Master
            icon_animation: true
            commands:
              - start_pause
              - stop
              - locate
              - return_home
            layout: horizontal
          - type: custom:mushroom-template-card
            entity: script.vacuum_clean_mudroom
            primary: Clean Mudroom
            icon: mdi:shoe-rack
            icon_color: teal
            layout: horizontal
            tap_action:
              action: perform-action
              perform_action: script.turn_on
              target:
                entity_id: script.vacuum_clean_mudroom
          - type: custom:mushroom-template-card
            entity: script.vacuum_clean_kitchen
            primary: Clean Kitchen
            icon: mdi:countertop
            icon_color: orange
            layout: horizontal
            tap_action:
              action: perform-action
              perform_action: script.turn_on
              target:
                entity_id: script.vacuum_clean_kitchen

          - type: heading
            heading: Curtains
            heading_style: subtitle

          - type: custom:mushroom-cover-card
            entity: cover.ground_floor
            name: All Ground Floor
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.living_room_main
            name: Living Room Main
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.living_room_left
            name: Living Room Left
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.bedroom
            name: Bedroom
            show_buttons_control: true
            show_position_control: true
            layout: horizontal

  - title: Bedroom
    path: bedroom
    type: sections
    max_columns: 3
    sections:
      - title: Climate
        cards:
          - type: thermostat
            entity: climate.bedroom
            name: Air Conditioner
          - type: humidifier
            entity: humidifier.bedroom
            name: Humidifier

      - title: Bedroom Lights
        cards:
          - type: custom:mushroom-light-card
            entity: light.bedroom_main
            name: Main
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bedroom_jakub
            name: Jakub
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bedroom_sona_with_power
            name: Sona
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bedroom_reflectors_with_power
            name: Reflectors
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bedroom_leds_with_power
            name: LEDs
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bed_stripe
            name: Bed Stripe
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bedroom_wardrobe
            name: Wardrobe
            use_light_color: true
            show_brightness_control: true
            layout: horizontal

      - title: Ensuite Bathroom
        cards:
          - type: custom:mushroom-light-card
            entity: light.ensuite_bathroom_main
            name: Main
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.ensuite_bathroom_leds
            name: LEDs
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.ensuite_bathroom_mirror
            name: Mirror
            use_light_color: true
            show_brightness_control: true
            layout: horizontal

  # Doorbell camera view (accessed programmatically when doorbell rings)
  - title: Doorbell
    path: doorbell
    type: panel
    visible: false
    cards:
      - type: picture-entity
        entity: camera.doorbell
        camera_view: live
        show_state: false
        show_name: false
