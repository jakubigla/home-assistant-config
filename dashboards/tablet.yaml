---
title: Tablet Dashboard
views:
  - title: Home
    path: home
    type: sections
    max_columns: 4
    sections:
      # ===== ROW 1 =====

      # Section 1: Status (Top-Left)
      - title: Status
        cards:
          - type: custom:mushroom-person-card
            entity: person.jakub
            icon_type: entity-picture
            layout: vertical
            card_mod:
              style: |
                ha-card {
                  --primary-text-color: var(--primary-text-color);
                  font-size: 18px;
                }
          - type: custom:mushroom-person-card
            entity: person.sona
            icon_type: entity-picture
            layout: vertical
            card_mod:
              style: |
                ha-card {
                  font-size: 18px;
                }
          - type: custom:mushroom-climate-card
            entity: climate.living_room
            name: Living Room
            show_temperature_control: true
            hvac_modes:
              - heat
              - "off"
            layout: horizontal
          - type: custom:mushroom-chips-card
            chips:
              - type: weather
                entity: weather.forecast_home
                show_temperature: true
                show_conditions: true
              - type: entity
                entity: binary_sensor.outdoor_is_dark
                icon: mdi:weather-sunny
                icon_color: amber
              - type: entity
                entity: binary_sensor.sleeping_time
                icon: mdi:moon-waning-crescent
                icon_color: deep-purple
            card_mod:
              style: |
                ha-card {
                  font-size: 16px;
                }

          - type: heading
            heading: Curtains
            heading_style: subtitle

          - type: custom:mushroom-cover-card
            entity: cover.ground_floor
            name: All Ground Floor
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.living_room_main
            name: Living Room Main
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.living_room_left
            name: Living Room Left
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.bedroom
            name: Bedroom
            show_buttons_control: true
            show_position_control: true
            layout: horizontal

      # Section 2: Lights (Top-Center-Left)
      - title: Lights
        cards:
          - type: custom:mushroom-light-card
            entity: light.ground_floor
            name: Ground Floor
            icon: mdi:floor-plan
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.living_room_light_standing_lamp
            name: Standing Lamp
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.kitchen
            name: Kitchen
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bedroom
            name: Bedroom
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bathroom_main
            name: Bathroom
            use_light_color: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.ensuite_bathroom
            name: Ensuite
            use_light_color: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.hall_bulbs
            name: Hall
            use_light_color: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.stairway
            name: Stairway
            use_light_color: true
            layout: horizontal

      # Section 3: Climate (Top-Center-Right)
      - title: Appliances
        cards:
          - type: custom:mushroom-vacuum-card
            entity: vacuum.dreamebot_l10_ultra
            name: L10 Ultra
            icon_animation: true
            commands:
              - start_pause
              - stop
              - locate
              - return_home
            layout: horizontal
          - type: custom:mushroom-vacuum-card
            entity: vacuum.x40_master
            name: X40 Master
            icon_animation: true
            commands:
              - start_pause
              - stop
              - locate
              - return_home
            layout: horizontal

          - type: heading
            heading: Curtains
            heading_style: subtitle

          - type: custom:mushroom-cover-card
            entity: cover.ground_floor
            name: All Ground Floor
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.living_room_main
            name: Living Room Main
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.living_room_left
            name: Living Room Left
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.bedroom
            name: Bedroom
            show_buttons_control: true
            show_position_control: true
            layout: horizontal

  # Doorbell camera view (accessed programmatically when doorbell rings)
  - title: Doorbell
    path: doorbell
    type: panel
    visible: false
    cards:
      - type: picture-entity
        entity: camera.porch
        camera_view: live
        show_name: false
        show_state: false
