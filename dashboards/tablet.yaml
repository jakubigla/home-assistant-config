---
title: Tablet Dashboard
views:
  - title: Home
    path: home
    type: sections
    max_columns: 4
    sections:
      # ===== ROW 1 =====

      # Section 1: Status (Top-Left)
      - title: Status
        cards:
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-person-card
                entity: person.jakub
                icon_type: entity-picture
                layout: vertical
                card_mod:
                  style: |
                    ha-card {
                      --primary-text-color: var(--primary-text-color);
                      font-size: 18px;
                    }
              - type: custom:mushroom-person-card
                entity: person.sona
                icon_type: entity-picture
                layout: vertical
                card_mod:
                  style: |
                    ha-card {
                      font-size: 18px;
                    }
              - type: custom:mushroom-chips-card
                chips:
                  - type: weather
                    entity: weather.forecast_home
                    show_temperature: true
                    show_conditions: true
                  - type: entity
                    entity: sensor.noah_current_humidity
                    icon: mdi:water-percent
                    icon_color: cyan
                    content_info: state
                  - type: template
                    entity: humidifier.bedroom
                    icon: mdi:water-thermometer
                    icon_color: teal
                    content: >-
                      Bedroom {{ state_attr('humidifier.bedroom', 'current_humidity') }}%
          - type: picture-entity
            entity: camera.doorbell_rtsp
            camera_view: live
            show_state: false
            show_name: false

          - type: custom:mushroom-climate-card
            entity: climate.living_room
            name: Living Room
            show_temperature_control: true
            hvac_modes:
              - heat
              - "off"
            layout: horizontal
          - type: custom:mushroom-climate-card
            entity: climate.bedroom
            name: Bedroom
            show_temperature_control: true
            hvac_modes:
              - heat
              - "off"
            layout: horizontal

      # Section 2: Lights (Top-Center-Left)
      - title: Lights
        cards:
          - type: grid
            columns: 3
            square: true
            cards:
              - type: custom:mushroom-light-card
                entity: light.toilet
                name: Toilet
                icon: mdi:toilet
                use_light_color: true
                layout: vertical
                fill_container: true
              - type: custom:mushroom-light-card
                entity: light.living_room_light_standing_lamp
                name: Standing Lamp
                icon: mdi:floor-lamp
                use_light_color: true
                layout: vertical
                fill_container: true
              - type: custom:mushroom-light-card
                entity: light.kitchen
                name: Kitchen
                icon: mdi:countertop
                use_light_color: true
                layout: vertical
                fill_container: true
              - type: custom:mushroom-light-card
                entity: light.bedroom
                name: Bedroom
                icon: mdi:bed
                use_light_color: true
                layout: vertical
                fill_container: true
              - type: custom:mushroom-light-card
                entity: light.bathroom_main
                name: Bathroom
                icon: mdi:bathtub
                use_light_color: true
                layout: vertical
                fill_container: true
              - type: custom:mushroom-light-card
                entity: light.ensuite_bathroom
                name: Ensuite
                icon: mdi:shower
                use_light_color: true
                layout: vertical
                fill_container: true
              - type: custom:mushroom-light-card
                entity: light.hall_bulbs
                name: Hall
                icon: mdi:coat-rack
                use_light_color: true
                layout: vertical
                fill_container: true
              - type: custom:mushroom-light-card
                entity: light.stairway
                name: Stairway
                icon: mdi:stairs
                use_light_color: true
                layout: vertical
                fill_container: true
              - type: custom:mushroom-template-card
                primary: All Lights
                icon: mdi:lightbulb-group
                icon_color: yellow
                layout: vertical
                fill_container: true
                tap_action:
                  action: perform-action
                  perform_action: light.turn_off
                  target:
                    entity_id: all

      # Section 3: Appliances (Top-Center-Right)
      - title: Vacuums
        cards:
          - type: custom:mushroom-vacuum-card
            entity: vacuum.dreamebot_l10_ultra
            name: Ground Floor
            icon_animation: true
            commands:
              - start_pause
              - stop
              - locate
              - return_home
            layout: horizontal

          - type: custom:mushroom-template-card
            entity: script.vacuum_clean_mudroom
            primary: Clean Mudroom
            icon: mdi:door
            icon_color: teal
            layout: horizontal
            tap_action:
              action: perform-action
              perform_action: script.turn_on
              target:
                entity_id: script.vacuum_clean_mudroom
          - type: custom:mushroom-template-card
            entity: script.vacuum_clean_kitchen
            primary: Clean Kitchen
            icon: mdi:silverware-fork-knife
            icon_color: orange
            layout: horizontal
            tap_action:
              action: perform-action
              perform_action: script.turn_on
              target:
                entity_id: script.vacuum_clean_kitchen

          - type: custom:mushroom-chips-card
            chips:
              - type: template
                entity: sensor.dreamebot_l10_ultra_battery_level
                icon: mdi:battery
                icon_color: green
                content: >-
                  {{ states('sensor.dreamebot_l10_ultra_battery_level') }}%
                tap_action:
                  action: more-info
              - type: template
                entity: sensor.dreamebot_l10_ultra_filter_left
                icon: mdi:air-filter
                icon_color: blue
                content: >-
                  {{ states('sensor.dreamebot_l10_ultra_filter_left') }}%
                tap_action:
                  action: more-info
              - type: template
                entity: sensor.dreamebot_l10_ultra_cleaning_history
                icon: mdi:history
                icon_color: purple
                content: >-
                  {%- set ns = namespace(d='', t='', a='', s='') -%}
                  {%- for k, v in
                  states.sensor.dreamebot_l10_ultra_cleaning_history.attributes.items()
                  -%}
                    {%- if not ns.t and v is mapping and v.completed is
                    defined and v.completed -%}
                      {%- set ns.d = v.timestamp |
                      timestamp_custom('%d %b %H:%M') -%}
                      {%- set ns.t = v.cleaning_time -%}
                      {%- set ns.a = v.cleaned_area -%}
                      {%- set ns.s = v.status -%}
                    {%- endif -%}
                  {%- endfor -%}
                  {{ ns.d }} 路 {{ ns.t }} 路 {{ ns.a }}
                tap_action:
                  action: more-info

          - type: markdown
            content: "---"
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                  box-shadow: none;
                  padding: 0;
                  margin: 0;
                  min-height: 0 !important;
                }
                ha-card ha-markdown {
                  padding: 0 !important;
                }
          - type: custom:mushroom-vacuum-card
            entity: vacuum.x40_master
            name: First Floor
            icon_animation: true
            commands:
              - start_pause
              - stop
              - locate
              - return_home
            layout: horizontal
          - type: custom:mushroom-chips-card
            chips:
              - type: template
                entity: sensor.x40_master_battery_level
                icon: mdi:battery
                icon_color: green
                content: >-
                  {{ states('sensor.x40_master_battery_level') }}%
                tap_action:
                  action: more-info
              - type: template
                entity: sensor.x40_master_filter_left
                icon: mdi:air-filter
                icon_color: blue
                content: >-
                  {{ states('sensor.x40_master_filter_left') }}%
                tap_action:
                  action: more-info
              - type: template
                entity: sensor.x40_master_cleaning_history
                icon: mdi:history
                icon_color: purple
                content: >-
                  {%- set ns = namespace(d='', t='', a='', s='') -%}
                  {%- for k, v in
                  states.sensor.x40_master_cleaning_history.attributes.items()
                  -%}
                    {%- if not ns.t and v is mapping and v.completed is
                    defined and v.completed -%}
                      {%- set ns.d = v.timestamp |
                      timestamp_custom('%d %b %H:%M') -%}
                      {%- set ns.t = v.cleaning_time -%}
                      {%- set ns.a = v.cleaned_area -%}
                      {%- set ns.s = v.status -%}
                    {%- endif -%}
                  {%- endfor -%}
                  {{ ns.d }} 路 {{ ns.t }} 路 {{ ns.a }}
                tap_action:
                  action: more-info
          - type: markdown
            content: "---"
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                  box-shadow: none;
                  padding: 0;
                  margin: 0;
                  min-height: 0 !important;
                }
                ha-card ha-markdown {
                  padding: 0 !important;
                }


          - type: heading
            heading: Curtains
            heading_style: subtitle

          - type: custom:mushroom-cover-card
            entity: cover.ground_floor
            name: All Ground Floor
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.living_room_main_curtains
            name: Living Room Main
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.living_room_left
            name: Living Room Left
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.bedroom
            name: Bedroom
            show_buttons_control: true
            show_position_control: true
            layout: horizontal

  - title: Bedroom
    path: bedroom
    type: sections
    max_columns: 3
    sections:
      - title: Climate
        cards:
          - type: thermostat
            entity: climate.bedroom
            name: Air Conditioner
          - type: humidifier
            entity: humidifier.bedroom
            name: Humidifier

      - title: Bedroom Lights
        cards:
          - type: custom:mushroom-light-card
            entity: light.bedroom_main
            name: Main
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bedroom_jakub
            name: Jakub
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bedroom_sona_with_power
            name: Sona
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bedroom_reflectors_with_power
            name: Reflectors
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bedroom_leds_with_power
            name: LEDs
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bed_stripe
            name: Bed Stripe
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bedroom_wardrobe
            name: Wardrobe
            use_light_color: true
            show_brightness_control: true
            layout: horizontal

      - title: Ensuite Bathroom
        cards:
          - type: custom:mushroom-light-card
            entity: light.ensuite_bathroom_main
            name: Main
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.ensuite_bathroom_leds
            name: LEDs
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.ensuite_bathroom_mirror
            name: Mirror
            use_light_color: true
            show_brightness_control: true
            layout: horizontal

  # Doorbell camera view (accessed programmatically when doorbell rings)
  - title: Doorbell
    path: doorbell
    type: panel
    visible: false
    cards:
      - type: picture-entity
        entity: camera.doorbell_rtsp
        camera_view: live
        show_state: false
        show_name: false
