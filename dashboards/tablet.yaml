---
title: Tablet Dashboard
views:
  - title: Home
    type: sections
    max_columns: 4
    sections:
      # ===== ROW 1 =====

      # Section 1: Status (Top-Left)
      - title: Status
        cards:
          - type: custom:mushroom-person-card
            entity: person.jakub
            icon_type: entity-picture
            layout: vertical
            card_mod:
              style: |
                ha-card {
                  --primary-text-color: var(--primary-text-color);
                  font-size: 18px;
                }
          - type: custom:mushroom-person-card
            entity: person.sona
            icon_type: entity-picture
            layout: vertical
            card_mod:
              style: |
                ha-card {
                  font-size: 18px;
                }
          - type: custom:mushroom-chips-card
            chips:
              - type: weather
                entity: weather.forecast_home
                show_temperature: true
                show_conditions: true
              - type: entity
                entity: binary_sensor.outdoor_is_dark
                icon: mdi:weather-sunny
                icon_color: amber
              - type: entity
                entity: binary_sensor.sleeping_time
                icon: mdi:moon-waning-crescent
                icon_color: deep-purple
            card_mod:
              style: |
                ha-card {
                  font-size: 16px;
                }

      # Section 2: Lights (Top-Center-Left)
      - title: Lights
        cards:
          - type: custom:mushroom-light-card
            entity: light.ground_floor
            name: Ground Floor
            icon: mdi:floor-plan
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.living_room_light_standing_lamp
            name: Standing Lamp
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.kitchen
            name: Kitchen
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bedroom
            name: Bedroom
            use_light_color: true
            show_brightness_control: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.bathroom_main
            name: Bathroom
            use_light_color: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.ensuite_bathroom
            name: Ensuite
            use_light_color: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.hall_bulbs
            name: Hall
            use_light_color: true
            layout: horizontal
          - type: custom:mushroom-light-card
            entity: light.stairway
            name: Stairway
            use_light_color: true
            layout: horizontal

      # Section 3: Climate (Top-Center-Right)
      - title: Climate
        cards:
          - type: custom:mushroom-climate-card
            entity: climate.living_room
            name: Living Room
            show_temperature_control: true
            hvac_modes:
              - heat
              - "off"
            layout: horizontal
          - type: custom:mushroom-template-card
            entity: sensor.boschcom_k30_101622729_outdoor_temp_sensor
            primary: Outdoor
            secondary: "{{ states('sensor.boschcom_k30_101622729_outdoor_temp_sensor') }}°C"
            icon: mdi:thermometer
            icon_color: cyan
            layout: horizontal
          - type: custom:mushroom-entity-card
            entity: water_heater.boschcom_k30_101622729_waterheater
            name: Water Heater
            icon: mdi:water-boiler
            layout: horizontal
          - type: custom:mushroom-template-card
            entity: sensor.boschcom_k30_101622729_dhw1_sensor
            primary: Hot Water
            secondary: "{{ states('sensor.boschcom_k30_101622729_dhw1_sensor') }}°C"
            icon: mdi:water-thermometer
            icon_color: orange
            layout: horizontal

      # Section 4: Media (Top-Right)
      - title: Media
        cards:
          - type: custom:mushroom-media-player-card
            entity: media_player.living_room_tv
            name: Living Room TV
            use_media_info: true
            show_volume_level: true
            media_controls:
              - play_pause_stop
              - previous
              - next
            volume_controls:
              - volume_buttons
              - volume_mute
            layout: horizontal
          - type: custom:mushroom-media-player-card
            entity: media_player.bedroom_tv
            name: Bedroom TV
            use_media_info: true
            show_volume_level: true
            media_controls:
              - play_pause_stop
            layout: horizontal
          - type: conditional
            conditions:
              - condition: state
                entity: media_player.spotify_jacob_igla
                state_not: "off"
              - condition: state
                entity: media_player.spotify_jacob_igla
                state_not: unavailable
            card:
              type: custom:mushroom-media-player-card
              entity: media_player.spotify_jacob_igla
              name: Spotify
              use_media_info: true
              media_controls:
                - play_pause_stop
                - previous
                - next
              layout: horizontal

      # ===== ROW 2 =====

      # Section 5: Covers (Bottom-Left)
      - title: Covers
        cards:
          - type: custom:mushroom-cover-card
            entity: cover.ground_floor
            name: All Ground Floor
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.living_room_main
            name: Living Room Main
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.living_room_left
            name: Living Room Left
            show_buttons_control: true
            show_position_control: true
            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.bedroom
            name: Bedroom
            show_buttons_control: true
            show_position_control: true
            layout: horizontal

      # Section 6: Camera (Bottom-Center-Left)
      - title: Camera
        cards:
          - type: picture-entity
            entity: camera.porch
            name: Porch
            camera_view: live
            show_state: false
            show_name: true
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: binary_sensor.g5_dome_motion
                icon: mdi:motion-sensor
                icon_color: amber
                content_info: none
              - type: entity
                entity: binary_sensor.g5_dome_person_detected
                icon: mdi:account-alert
                icon_color: red
                content_info: none

      # Section 7: Modes (Bottom-Center-Right)
      - title: Modes
        cards:
          - type: custom:mushroom-chips-card
            chips:
              - type: entity
                entity: input_boolean.christmas_mode
                icon: mdi:pine-tree
                icon_color: green
                tap_action:
                  action: toggle
              - type: entity
                entity: input_boolean.cooking_mode
                icon: mdi:pot-steam
                icon_color: orange
                tap_action:
                  action: toggle
              - type: entity
                entity: input_boolean.hall_manual_override
                icon: mdi:hand-back-right
                icon_color: blue
                tap_action:
                  action: toggle
            card_mod:
              style: |
                ha-card {
                  --chip-height: 48px;
                  --chip-icon-size: 24px;
                }

      # Section 8: Vacuum (Bottom-Right)
      - title: Vacuum
        cards:
          - type: custom:mushroom-vacuum-card
            entity: vacuum.sucker
            name: Sucker
            icon_animation: true
            commands:
              - start_pause
              - stop
              - locate
              - return_home
            layout: vertical
