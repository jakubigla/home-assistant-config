            layout: horizontal
          - type: custom:mushroom-cover-card
            entity: cover.bedroom
            name: Bedroom
            show_buttons_control: true
            show_position_control: true
            layout: horizontal

          - type: markdown
            content: "---"
            card_mod:
              style: |
                ha-card {
                  background: none;
                  border: none;
                  box-shadow: none;
                  padding: 0;
                  margin: 0;
                  min-height: 0 !important;
                }
                ha-card ha-markdown {
                  padding: 0 !important;
                }

          - type: custom:voice-music-search-card

