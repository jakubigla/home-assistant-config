---
template: !include_dir_list templates

default_config: ~

customize:
  media_player.living_room_ma:
    device_class: tv

# Example configuration.yaml entry configuring HomeKit
homekit:
  - entity_config:
      media_player.living_room_ma:
        name: "TV"
        feature_list:
          - feature: on_off
          - feature: play_pause
          - feature: play_stop
          - feature: toggle_mute
