---
platform: universal
name: Living Room TV
unique_id: living_room_tvs
device_class: tv
children:
  - media_player.living_room_tv_sony_bravia
  - media_player.living_room_tv_cast
  - media_player.living_room_apple_tv
active_child_template: >
  {% if state_attr('media_player.living_room_tv_sony_bravia', 'media_content_id') %}
     media_player.living_room_tv_sony_bravia
  {% endif %}
attributes:
  source: media_player.living_room_tv_sony_bravia|source
  source_list: media_player.living_room_tv_sony_bravia|source_list
browse_media_entity: media_player.living_room_tv_sony_bravia
commands:
  turn_off:
    action: media_player.turn_off
    data:
      entity_id: media_player.living_room_tv_sony_bravia
  turn_on:
    action: media_player.turn_on
    data:
      entity_id: media_player.living_room_tv_sony_bravia
  select_source:
    action: media_player.select_source
    data:
      entity_id: media_player.living_room_tv_sony_bravia
      source: "{{ source }}"
  media_play:
    action: media_player.media_play
    target:
      entity_id: media_player.living_room_tv_sony_bravia
  media_pause:
    action: media_player.media_pause
    target:
      entity_id: media_player.living_room_tv_sony_bravia
  media_play_pause:
    action: media_player.media_play_pause
    target:
      entity_id: media_player.living_room_tv_sony_bravia
  media_previous_track:
    action: media_player.media_previous_track
    target:
      entity_id: media_player.living_room_tv_sony_bravia
  media_next_track:
    action: media_player.media_next_track
    target:
      entity_id: media_player.living_room_tv_sony_bravia
