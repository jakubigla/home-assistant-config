---
alias: Open VOD
sequence:
  - action: media_player.play_media
    data:
      media_content_type: app
      media_content_id: >-
        {% if app_name is defined and echo|length %}
          {{ app_name }}
        {% else %}
          Netflix
        {% endif %}
    target:
      entity_id: media_player.living_room_tv
