---
alias: Watching VOD
sequence:
  - action: media_player.play_media
    data:
      media_content_type: app
      media_content_id: >-
        {% if app_name is defined and app_name|length %}
          {{ app_name }}
        {% else %}
          Netflix
        {% endif %}
    target:
      entity_id: >
        {% if is_state("binary_sensor.ground_floor_occupied", "off") %}
        media_player.bedroom_tv
        {% else %}
        media_player.living_room_tv
        {% endif %}  
